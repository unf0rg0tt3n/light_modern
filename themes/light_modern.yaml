lightmodern:
  lovelace-background: 'center / cover no-repeat url("https://raw.githubusercontent.com/unf0rg0tt3n/light_modern/master/www/bg/lmod.jpg") fixed'
  primary-color: "rgba(0, 135, 131, 0.8)"
  primary-background-color: "rgba(250, 250, 250, 0.8)"
  secondary-background-color: "rgba(242, 242, 242, 0.5)"
  paper-listbox-background-color: var(--primary-background-color)
  paper-card-background-color: "rgba(250, 250, 250, 0.8)"
  paper-dialog-background-color: "rgba(250, 250, 250, 0.8)"
  table-row-background-color: "rgba(245, 245, 245, 0.8)"
  table-row-alternative-background-color: var(--primary-background-color)
  icon-colors: var(--primary-color)
  icon-active-colors: "rgb(245, 141, 30)"
  card-background-color: var(--primary-background-color)

  # States and Badges
  state-icon-color: var(--accent-color)
  state-icon-active-color: var(--accent-color)
  state-icon-unavailable-color: var(--disabled-text-color)

  # Divider
  divider-color: "hsla(0, 0%, 0%, 0)"
  dark-divider-opacity: "0"
  light-divider-opacity: "0"

  # Sidebar
  sidebar-background-color: var(--primary-background-color)
  sidebar-text_-_color: "rgba(102, 102, 102, 0.8)"
  sidebar-text-color: "rgba(102, 102, 102, 0.8)"

  # Text colors
  primary-text-color: "rgba(0, 135, 131, 1)"
  text-primary-color: "rgba(77, 77, 77, 1)"
  secondary-text-color: "rgba(102, 102, 102, 0.8)"
  disabled-text-color: "rgba(102, 102, 102, 0.8)"
  label-badge-border-color: var(--accent-color)

  # Text Adjustments
  paper-font-headline_-_letter-spacing: "-0.5px"
  paper-font-headline_-_font-weight: "500"
  paper-font-body1_-_font-weight: "500"

  # Nav Menu
  paper-listbox-color: "rgba(217, 217, 217, 0.8)"
  paper-grey-50: "rgba(217, 217, 217, 0.5)"
  paper-grey-200: "rgba(242, 242, 242, 0.5)"

  # Paper card
  paper-card-header-color: "hsla(0, 0%, 0%, 0.7)"
  paper-item-icon-color: var(--icon-colors)
  paper-item-icon-active-color: var(--accent-color)
  paper-item-icon_-_color: var(--paper-item-icon-color)
  paper-item-selected_-_background-color: "hsla(0, 0%, 0%, 0.2)"
  paper-tabs-selection-bar-color: "hsla(0, 0%, 0%, 0.2)"
  ha-slider-background-color: "rgba(250, 250, 250, 0)"
  paper-slider-bar-color: "rgba(250, 250, 250, 0)"

  # Labels
  label-badge-red: "rgba(250, 250, 250, 0.4)"
  label-badge-background-color: var(--paper-card-background-color)
  label-badge-text-color: "rgba(54, 54, 54, 1)"

  # Shadows
  shadow-elevation-2dp_-_box-shadow: "inset 1px 1px 1px 1px rgba(224, 224, 224, 0.5)"
  shadow-elevation-4dp_-_box-shadow: var(--shadow-elevation-2dp_-_box-shadow)
  shadow-elevation-6dp_-_box-shadow: var(--shadow-elevation-2dp_-_box-shadow)
  shadow-elevation-8dp_-_box-shadow: var(--shadow-elevation-2dp_-_box-shadow)
  shadow-elevation-10dp_-_box-shadow: var(--shadow-elevation-2dp_-_box-shadow)
  shadow-elevation-12dp_-_box-shadow: var(--shadow-elevation-2dp_-_box-shadow)
  shadow-elevation-14dp_-_box-shadow: var(--shadow-elevation-2dp_-_box-shadow)
  shadow-elevation-16dp_-_box-shadow: "1px 1px 1px 1px var(--primary-color)"

  # Switches / Toggles
  paper-toggle-button-checked-button-color: "rgba(250, 250, 250, 1)"
  paper-toggle-button-checked-bar-color: "rgba(128, 128, 128, 1)"
  paper-toggle-button-unchecked-button-color: "rgba(250, 250, 250, 0.8)"
  paper-toggle-button-unchecked-bar-color: "rgba(217, 217, 217, 0.8)"
  switch-checked-button-color: "rgba(0, 0, 0, 1)"
  switch-checked-track-color: "rgba(0, 0, 0, 1)"
  switch-unchecked-button-color: "rgba(0, 0, 0, 1)"
  switch-unchecked-track-color: "rgba(0, 0, 0, 1)"

  # Sliders
  paper-slider-active-color: var(--accent-color)
  paper-slider-container-color: "linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat"
  paper-slider-disabled-active-color: var(--disabled-text-color)
  paper-slider-disabled-secondary-color: var(--disabled-text-color)
  paper-slider-knob-color: var(--accent-color)
  paper-slider-knob-start-color: var(--accent-color)
  paper-slider-pin-color: var(--accent-color)
  paper-slider-secondary-color: var(--secondary-background-color)

  # var
  ha-card-border-radius: "10px"
  accent-color: "rgb(245, 141, 30)"
